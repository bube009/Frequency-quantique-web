<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frequency Quantique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Frequency Quantique</h1>
      <p class="subtitle">
        Sélectionne une fréquence, démarre / arrête, et utilise la recherche pour filtrer.
      </p>
    </header>

    <section class="toolbar">
      <div class="field">
        <label for="searchInput">Recherche</label>
        <input
          id="searchInput"
          type="text"
          placeholder="Nom, organe, maladie..."
        />
      </div>

      <div class="field">
        <label for="categoryFilter">Catégorie</label>
        <select id="categoryFilter">
          <option value="all">Toutes</option>
          <option value="Organe">Organes</option>
          <option value="Maladie">Maladies</option>
          <option value="Autre">Autre</option>
        </select>
      </div>
    </section>

    <main>
      <div id="status" class="status"></div>
      <div id="frequencyList" class="frequency-list">
        <!-- Les cartes de fréquences seront injectées ici par app.js -->
      </div>
    </main>

    <footer class="footer">
      <span>v1 – build propre pour tests (JSON léger)</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
