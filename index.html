<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Frequency Quantique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Frequency Quantique</h1>
  </header>

  <main>
    <input id="search" type="search" placeholder="Rechercher une fréquence..." />

    <ul id="list"></ul>

    <section id="detail" class="hidden">
      <h2 id="detail-name"></h2>
      <p id="detail-category"></p>
      <p id="detail-frequency"></p>
      <p id="detail-duration"></p>

      <button id="play-btn">Démarrer</button>
    </section>
  </main>

  <footer>
    <p>Version web simple — sans installation nécessaire.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
