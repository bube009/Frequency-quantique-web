<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Frequency Quantique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Frequency Quantique</h1>
  </header>

  <main>
    <input id="search" type="search" placeholder="Rechercher une fréquence..." />

    <ul id="list"></ul>

    <section id="detail" class="hidden">
      <h2 id="detail-name"></h2>
      <p class="detail-line">
        <span id="detail-category"></span> —
        <span id="detail-frequency"></span>
      </p>
      <p class="detail-duration" id="detail-duration"></p>
      <p class="detail-notes" id="detail-notes"></p>

      <button id="play-btn" type="button">Démarrer cette fréquence</button>
    </section>

    <section id="now-playing" class="now-panel">
      <div class="np-title" id="np-title">Aucune fréquence en cours</div>
      <div id="stopContainer" style="display:none; margin-top:20px; text-align:center;">
  <button id="stopBtn" class="btn-stop">Arrêter</button>
</div>
      <div class="np-info" id="np-info"></div>
      <div class="np-timer" id="np-timer"></div>
    </section>
  </main>

  <footer>
    <p>Version web simple — sans installation nécessaire.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
